<!--- html commnet -->

<!-- html5 임을 알리는 선언부 -->
<!DOCTYPE html>

<!-- html 문서의 최상위 태그 -->
<html lang="ko">

<!-- html 문서의 헤더 값을 담는 태그 -->
<head>
  <meta charset="UTF-8">
  <!-- 반응형 웹 제작 시 보여지는 규격 설정하는 태그 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic</title>
</head>
<body>
  <!--
    html 요소
    1. 블록 요소
      1) 차지하는 영역이 해당 블록 전체
      2) <div>, <p>, <h1> 등

    2. 인라인 요소 > 갯수가 많지 않아 인라인을 구분해 공부하는게 빠름
      1) 차지하는 영역이 콘텐츠 자체 > 태그 내용만 영역 차지
      2) <span>, <a>, <lable> 등
  -->

  <!-- 
    html 문서 작성
    1. 태그는 모두 소문자
    2. 태그 이외의 영역엔 어떤 것도 넣지 않음
    3. 인라인 요소 안에는 블록 요소가 들어가지 않도록 주의
  -->

  <!-- 
    div 태그
    1. 특별한 역할이 없음
    2. 어떤 요소를 인식 시키기 위한 태그 ex_div id 부여 후 해당 id만 색상이나 크기 변경 같은 액션을 할 수 있음
    3. '블록' 요소
  -->
  <div>hello world</div>
  <div id="test">test</div>

  <!-- 
    span 태그
    1. 특별한 역할이 없음
    2. 어떤 요소를 인식 시키기 위한 태그 ex_div id 부여 후 해당 id만 색상이나 크기 변경 같은 액션을 할 수 있음
    3. '인라인' 요소
    4. 같은 span 태그 내용을 한 줄에 모두 보여줌
  -->
  <span>안녕하세요</span>
  <span>반갑습니다</span>
  <span id="test2">test2</span>

  <!-- 
    br 태그
    1. 줄 바꿈 태그
    2. 단독 태그 > 열고 닫지 않고 <br>하나만 씀
    3. 블록 / 인라인 모두 아님
   -->
  <br>

   <!-- 
    hr 태그
    1. 수평선 태그
    2. 단독 태그
    -->
  <hr>

  <!-- 
    entity 태그
    1. 특수 문자를 의미
    2. &로 시작하고 ;로 끝남
   -->
   <div>작다(less than) &lt;</div>
   <div>크다(greater then) &gt;</div>
   <div>앰퍼센드 &amp;</div>
   <div>공백 &nbsp;</div>

   <!-- 
    heading 태그
    1. 제목 만드는 태그
    2. 글자 크기와 굵기가 조정됨
    3. 6가지 종류 존재 > h1 ~ h6
    4. 모두 '블록' 요소
    -->
    <h1>1번째로 큰 제목(32px)</h1>
    <h2>2번째로 큰 제목</h2>
    <h3>3번째로 큰 제목</h3>
    <h4>4번째로 큰 제목(기본글꼴_16px)</h4>
    <h5>5번째로 큰 제목</h5>
    <h6>6번째로 큰 제목</h6>
    <h7>존재하지 않는 제목</h7>

    <!-- 
      p 태그
      1. 문단 태그
      2. 내용이 없으면 영역을 생성하지 않음
      3. '블록'요소
    -->
     <p>여기는          문단입니다
      여기는 문단입니다
     </p>
    
     <!-- 
      pre 태그(pre formatted) ex)사용자 게시판 입력 부분에 활용되는 태그 > 사용자가 입력한 내용 그대로 보이도록 해야함
      1. 형식을 갖춘 문단 태그
      2. 입력한 그대로 나타남
      3. '블록'요소
      -->
      <pre>
        여기는
        형식을   갖춘 문단입니다
        ^       ^
      </pre>

      <!-- 
        id 전역 속성 (하나에만 적용)
        1. 유일하게 식별되는 식별자 역할을 수행
        2. 동일한 id 값을 가진 요소는 존재하면 안됨
       -->

       <!-- 
        class 전역 속성 (모두에 적용)
        1. 같은 성격을 가진 요소들을 그룹화하는 역할을 수행
        2. 동일한 class 값을 가진 요소는 존재할 수 있음
        -->
       <div id="one" class="enjoy">one</div>
       <div id="two" class="enjoy">two</div>
       <!-- id 전역 속성 확인을 위한 css 스타일 태그 -->
       <style>
        /* #one은 id="one"을 의미 */
       #one {color:red;}
       /*.enjoy는 class="enjoy"들을 의미 */
       .enjoy {font-size: 32px;}
       </style>

</body>
</html>
