<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>multimedia</title>
</head>
<body>

  <!-- 
    img 태그
    1. 이미지를 추가하는 태그
    2. 단독 태그
    3. 주요 속성
      1) src : 이미지의 경로 작성 (필수)
      2) alt : 이미지 경로가 잘못된 경우 대신 나타날 텍스트 > 경로가 정상이면 텍스트 안나옴
      3) width : 이미지의 너비 (단위:px)
      4) height : 이미지의 높이 (단위:px)
   -->

   <!-- 
    이미지 경로 작성법
    1. 절대 경로는 사용 불가
      D:/dev_lec/workspaces/front_lec/assets/images/animal10.jpg
    2. 상대 경로를 사용 (현재 html 파일 기준으로 > ../ > 상위 디렉토리 > 나머지 아래 경로 입력)
      ../assets/images/animal10.jpg
    -->
    <img src="../assets/images/animal10.jpg" width="300px" alt="고양이">
    <hr>
    <img src="D:/dev_lec/workspaces/front_lec/assets/images/animal10.jpg" alt="고양이">


    <hr>
    <!-- 
      오디오
      1. audio 태그와 source 태그(단독 태그)로 구성
      2. 형식
        <audio>
          <source src="오디오 경로">
        </audio>
      3. 주요 속성
        1) autoplay : 자동 재생
        2) loop : 반복 재생
        3) controls : 컨트롤 패널 표시 (재생, 중지, 일시중지 등)
      -->
     <audio controls="controls">
      <source src="../assets/audio/t-rex-roar.mp3">
      만약 브라우저가 &lt;audio&gt; 태그를 지원하지 않는다면 이 텍스트가 보입니다.
     </audio>

     <hr>
     <!-- 
      비디오
      1. video 태그와 source 태그(단독 태그)로 구성
      2. 형식
        <video>
          <source src="오디오 경로">
        </video>
      3. 주요 속성
        1) autoplay : 자동 재생
        2) loop : 반복 재생
        3) controls : 컨트롤 패널 표시 (재생, 중지, 일시중지 등) > controls="controls" 뒤에 똑같이 붙어야하나, 생략 가능함
        4) width : 비디오 너비 조정 (단위:px)
      -->
      <video controls>
        <source src="../assets/video/flower.webm" width='30px'>
      </video>
</body>
</html>
