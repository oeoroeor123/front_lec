<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline</title>
</head>
<body>
  
  <!-- 
    css 
    1. cascada style sheet의 줄임말
    2. html 문서에 스타일을 지정하는 언어
    3. css 작성 방식
      1) inline 방식 : 태그에서 css 작업을 진행
      2) internal 방식 : <style> 태그에서 css 작업을 진행
      3) external 방식 : css 파일에서 css 작업을 진행
    4. css 문법
      1) 주석은 /* */ 사용
      2) 형식
        선택자 {
          css 속성 : 값; > ;는 여러 css문법 넣을때 구분자로 사용
          css 속성 : 값;
          ...
        }
  -->

  <!--
    inline 방식 (선택자 사용 x)
    1. 태그에 style 속성을 추가
    2. style 속성에 css 문법을 추가
   -->
  <h1 style="color:magenta";>hello world</h1>
  <h2 style="color:aqua;">hello world</h2>
  <h3 style="font-style: oblique;">hello world</h3>



</body>
</html>
