<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout</title>
</head>
<body>
  
  <!-- css 초기 설정 -->
  <style>
    div,h1,p,body,pre,ul,ol,dl,li,dt,dd {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    ul,ol {
      list-style-type: none;
    }
    a {
      text-decoration: none;
    }
  </style>

  <style>
    /* 각 구역 너비는 전체 규격이 정해져있어 %로 설정 > 화면 사이즈를 줄이거나 크게하면 함께 변경됨 */
    /* 각 구역 높이는 전체 규격이 정해져 있지 않아 px로 설정 해줘야 함 */
    .header {
      width: 100%;
      height: 200px;
      border-bottom: 1px solid green;
      background-color: white;
      position: fixed;
      top: 0;
    }
    .container {
      width: 70%;
      height: 600px;
      overflow: hidden;
      margin: 200px auto 0;
    }
    .main, .aside {
      border-left: 1px solid gray;
      border-right: 1px solid gray;
    }

    .main {
      width: 70%;
      height: 600px;
      float: left;

    }
    .aside {
      width: 28%;
      height: 600px;
      float: right;
    }
    .footer {
      width: 100%;
      height: 200px;
      border-top: 1px solid gray;
    }

  </style>
  <div class="header"></div>
  <div class="container">
    <!-- main과 aside를 overflow:hidden할 수 있게 바디 영역 div를 만들어줌 -->
    <div class="main"></div>
    <div class="aside"></div>
  </div>
  <div class="footer"></div>
  

</body>
</html>
