<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>size</title>
</head>
<body>

  <!-- 
    크기 지정하기
    1. width : 너비 지정
    2. height : 높이 지정
    3. 사용 단위로 px, %, 등을 사용
       % 단위 기준 : 부모 요소 (ex_div의 부모 요소는 body, body 태그에 별도의 높이가 없어 style에 추가로 높이 지정해줌)
    4. 블록 요소는 크기를 지정할 수 있지만, 인라인 요소는 크기를 지정할 수 없음 
   -->
   <style>
    div, span {
      border: 1px, solid, green;
      border-radius: 5px 10px 15px 20px;
    }
    body {
      height: 1000px;
    }
    div {
      width: calc(50% - 100px);
      height: 50px;
    }
    span {
      width: 100px;
      height: 100px;
    }
   </style>
   <div>블록 요소</div>
   <span>인라인 요소</span>
</body>
</html>
