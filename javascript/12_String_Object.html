<!--
    String 내장 객체

    1. String.length 속성
        → 문자열의 길이 반환 = 글자 수

    2. String.prototype.at(index)
        → 0으로 시작하는 index 위치의 UTF-16 String 반환(마이너스 index 가능 > 끝에서부터 -1로 시작하는 것)

    3. String.prototype.charAt(index)
        → 0으로 시작하는 index 위치의 유니코드(UTF-8) 단일 문자 반환

    4. String.prototype.concat(string2, string3[, ..., stringN])
        → 전달된 모든 문자열을 호출 문자열에 붙인 새로운 문자열 반환 (+ 또는 += 연산자의 성능이 concat() 보다 더 우수하다.)

    5. String.prototype.indexOf(searchValue[, fromIndex])
        → 전달된 searchValue(문자열)와 일치하는 첫 번째 index 반환, 없으면 -1 반환
        → 옵션 fromIndex : 문자열에서 찾기 시작하는 위치 index, 기본값은 0

    6. String.prototype.lastIndexOf(searchValue[, fromIndex])
        → 전달된 문자열과 일치하는 마지막 index 반환, 없으면 -1 반환
        → 옵션 fromIndex : 탐색의 시작점으로 사용할 index, 기본값은 +Infinity, fromIndex >= str.length 인 경우 모든 문자열을 탐색

    7. String.prototype.startsWith(searchString[, position])
        → 전달된 searchString으로 시작하면 true 아니면 false 반환
        → 옵션 position : searchString이 발견될 것으로 예상되는 시작 위치 index, 기본값은 0

    8. String.prototype.endsWith(searchString[, length])
        → 전달된 searchString으로 끝나면 true 아니면 false 반환
        → 옵션 length : 찾고자 하는 문자열의 길이, 기본값은 문자열의 전체 길이

    9. String.prototype.match(regexp)
        → 전달된 정규식과 일치하는 요소들을 Array(배열)로 반환, 일치하지 않으면 null 반환
    
    10. String.prototype.search(regexp)
        → 전달된 정규식과 일치하는 첫 번째 항목의 인덱스를 반환, 일치하지 않으면 -1 반환

    11. String.prototype.padStart(targetLength [, padString])
        → 현재 문자열의 시작을 padString으로 채워 주어진 targetLength를 만족하는 새로운 문자열 반환
        → 옵션 padString : 현재 문자열에 채워넣을 다른 문자열, 기본값은 " "(유니코드 U+0020)

    12. String.prototype.padEnd(targetLength [, padString])
        → 현재 문자열의 끝을 padString으로 채워 주어진 targetLength를 만족하는 새로운 문자열 반환
        → 옵션 padString : 현재 문자열에 채워넣을 다른 문자열, 기본값은 " "(유니코드 U+0020)

    13. String.prototype.replace(pattern, replacement)
        → 전달된 pattern(문자열 또는 정규식)과 일치하는 항목 일부 또는 전체가 replacement로 대치된 새로운 문자열 반환
        → pattern이 문자열이라면 첫 번째 일치 항목만 replacement로 대치
    
    14. String.prototype.replaceAll(pattern, replacement)
        → 전달된 pattern(문자열 또는 정규식)과 일치하는 항목 전체가 replacement로 대치된 새로운 문자열 반환
        → pattern이 정규식이라면 전역(g) 플래그가 설정되어 있어야 함

    15. String.prototype.slice(indexStart)
        → indexStart를 포함하고 indexEnd를 제외한 문자열을 반환
        String.prototype.slice(indexStart, indexEnd)
        설명)
        → indexStart < 0 인 경우 max(indexStart + str.length, 0)의 결과값이 사용됨
        → indexStart가 생략되거나, 정의되지 않거나, 숫자로 변환할 수 없는 경우 0으로 처리함
        → indexEnd < 0 인 경우 max(indexEnd + str.length, 0)의 결과값이 사용됨
        → indexEnd가 생략되거나, 정의되지 않거나, 숫자로 변환할 수 없는 경우 또는 indexEnd >= str.length 이면 끝까지 추출함
        → indexStart >= indexEnd 인 경우 빈 문자열을 반환
  
    16. String.prototype.substring(indexStart[, indexEnd])
        → indexStart를 포함하고 indexEnd를 제외한 문자열을 반환
        → 옵션 indexEnd : 생략하면 문자열의 끝까지 반환
        설명)
        → indexStart와 indexEnd는 0보다 작거나 NaN인 경우 0으로 처리
        → indexStart와 indexEnd는 str.length 보다 큰 경우 str.length 값으로 처리
        → indexStart >= indexEnd 인 경우 마치 두 개의 인자를 바꾼 듯 동작함

    17. String.prototype.split([separator[, limit]])
        → 전달된 구분자를 이용해 여러 개의 문자열로 나눈 값을 저장한 배열(Array)을 반환
        → 옵션 separator : 문자열 또는 정규식 가능, 빈 문자열("")을 지정하는 경우 각각의 문자가 배열의 요소 하나로 변환됨
        → 옵션 limit : 끊어진 문자열의 최대 개수, 배열의 요소가 limit개가 되면 split을 멈춤
    
    18. String.prototype.toLowerCase()
        → 호출 문자열을 소문자로 변환한 새로운 문자열을 반환

    19. String.prototype.toUpperCase()
        → 호출 문자열을 대문자로 변환한 새로운 문자열을 반환
    
    20. String.prototype.trim()
        → 호출 문자열의 시작과 끝에서 공백이 제거된 새로운 문자열을 반환
        → 한쪽 끝의 공백만 제거하려면 trimStart() 나 trimEnd() 를 사용
-->
<h4>Strign 내장 객체</h4>
<script>
  // String.prototype.at / charAt 활용 > 원하는 위치의 인덱스 값 출력
  var str = 'JavaScript';
  document.write(`<div>길이: ${str.length}</div>`);
  document.write(`<div>첫 글자: ${str.at(0)}</div>`);
  document.write(`<div>첫 글자: ${str.charAt(0)}</div>`);
  document.write(`<div>마지막 글자: ${str.at(-1)}</div>`);
  document.write(`<div>마지막 글자: ${str.charAt(str.length -1)}</div>`); // charAt은 마이너스index 구현이 안되니 str.length -1로 출력

  // String.prototype.indexOf / lastindexOf 활용 > 원하는 글자의 인덱스 위치 출력
  document.write(`<div>첫 소문자 a의 인덱스 : ${str.indexOf('a')}</div>`);
  document.write(`<div>마지막 소문자 a의 인덱스 : ${str.lastIndexOf('a')}</div>`);


  // String.prototype.startsWith / endsWith 활용 > 시작과 끝나는 값의 true / false 구분 출력 (if 문 사용)
  if(str.startsWith('Java')) {
    document.write('<div>Java로 시작합니다.</div>');
  }
  if(str.endsWith('Script')) {
    document.write('<div>Script로 끝납니다.</div>');
  }


  // String.prototype.match / search 활용
  const regUpper = /[A-Z]/g; // 대문자 정규 표현식
  document.write(`<div>${str.match(regUpper)}</div>`); // str 중 대문자만 추출하여 배열로 반환
  document.write(`<div>${str.search(regUpper)}</div>`); // str 중 첫 번째 대문자의 인덱스를 반환

  const regup = /[a-z]/g;
  document.write(`<div>${str.match(regup)}</div>`); // str 중 소문자만 추출하여 배열로 전환
  document.write(`<div>${str.search(regup)}</div>`); // str 중 첫 번째 소문자의 인덱스를 반환


  // String.prototype.padStart / padEnd 활용
  document.write(`<div>${str.padStart(15,'*')}</div>`); // str의 길이가 15글자가 되도록 *를 왼쪽에 채우시오.
  document.write(`<div>${str.padEnd(15,'*')}</div>`); // str의 길이가 15글자가 되도록 *를 오른쪽에 채우시오.


  // String.prototype.replace / replaceAll 활용
  document.write(`<div>${str.replace('a','A')}</div>`); // replace : 문자열 a는 첫 번째 일치 항목만 A로 바꿔짐
  document.write(`<div>${str.replaceAll('a','A')}</div>`); // replaceAll : 문자열 일치 항목 (a) 모두 찾아서 A로 바꿔짐
  document.write(`<div>${str.replaceAll(/[A-Z]/g,'$')}</div>`); // 정규식일 경우, replace / replaceAll 모두 전체 바꿔짐
  document.write(`<div>${str.replace(/[A-Z]/g,'$')}</div>`); // 정규식일 경우, replace / replaceAll 모두 전체 바꿔짐


  // String.prototype.slice / substring 활용
  document.write(`<div>${str.slice(4)}</div>`); // 인덱스 4부터 끝까지
  document.write(`<div>${str.slice(0,4)}</div>`); // 인덱스 0부터 인덱스 3까지 (indexEnd를 제외)
  document.write(`<div>${str.substring(4)}</div>`); // 인덱스 4부터 끝까지
  document.write(`<div>${str.substring(0,4)}</div>`); // 인덱스 0부터 인덱스 3까지 (indexEnd를 제외)



  /* 예전 표현 (참고용)
  document.write(`<div>${str.substr(4)}</div>`); // 인덱스 4부터 끝까지 (deprecated)
  document.write(`<div>${str.substr(0,4)}</div>`); // 인덱스 0부터 4글자까지 (deprecated)
  */

  //  slice > 마이너스 index 활용
  document.write(`<div>${str.slice(-6)}</div>`); // 인덱스 -6 (뒤에서 6번째 글자) 부터 끝까지 > 마이너스 인덱스는 끝자리 -1부터 시작
  document.write(`<div>${str.slice(-10, -6)}</div>`); // 인덱스 -10부터 인덱스 -7까지


  // String.prototype.split 활용
  var str = 'Jan,Feb,Mar,April,May';
  var ary = str.split(',');
  ary.forEach((element, i) => document.write(`<div>인덱스 : ${i} : ${element}</div>`));  // 여러개 문자열을 배열로 반환


  // String.prototype.toLowerCase / toUpperCase 활용
  document.write(`<div>소문자 : ${str.toLowerCase()}</div>`);
  document.write(`<div>대문자 : ${str.toUpperCase()}</div>`);


  // String.prototype.trim 활용
  var str = '  JavaScript  ';
  document.write(`<div>${str.trim()}<div>`);
  document.write(`<div>${str.trim()}, ${str.trim().length}<div>`);
  document.write(`<div>${str.trimStart()}, ${str.trimStart().length}<div>`); // 앞 공백만 사라짐
  document.write(`<div>${str.trimEnd()}, ${str.trimEnd().length}<div>`); // 뒤 공백만 사라짐
</script>

<!-- 문제. yesCheck() 함수 구현하기  -->
<h4>yesCheck() 함수</h4>
<script>
  /*
   yesCheck() 함수
    1. 기능
      인자가 'yes', 'Yes', 'YES', 'y', 'Y', ' yes', '  yes'등 yes를 의미하면 true를 반환하는 함수
    2. 인자
      문자열 1개
    3. 반환
      true 또는 false
  */
  const yesCheck = (param) => {
    const tmp = param.trim(); // 요소들 공백 지우기
    const str = tmp.toLowerCase(); // 요소들 소문자로 전체 변환하기
    // const str = param.trim().toLowerCase(); > 위 2가지 동작을 하나로 메소드 연결하기 (같은 동작)
    return str === 'yes' || str === 'y';
  }
  const arr = ['yes', 'Yes', 'YES', 'y', 'Y', 'No', ' yes', '  yes', 'yyy']
  arr.forEach((element) => {
    if(yesCheck(element)) {
      document.write(`<div>${element}는 yes입니다.</div>`);
    }else{
      document.write(`<div>${element}는 yes가 아닙니다.</div>`);
    }
  })


  /* 연습용 */
  const yesCheck2 = (param) => {
    const str = param.trim().toUpperCase();
    return str === 'YES' || str === 'Y';
  }
  const arr2 = ['yes', 'Yes', 'YES', 'y', 'Y', 'No', ' yes', '  yes', 'yyy']
  arr2.forEach((element) => {
    if(yesCheck2(element)) {
      document.write(`<div>${element}는 YES 입니다.</div>`);
    }else {
      document.write(`<div>${element}는 YES가 아닙니다.</div>`);
    }
  })
</script>

<h4>addCarMaker() 함수</h4>
<script>

    addCarMaker() 함수

      K로 시작하면 maker: 'Kia', G로 시작하면 maker: 'Genesis'를 전달된 배열의 각 car 객체에 추가하고 Console 에 출력하는 함수

<!-- 문제2. change() 함수 구현하기 -->
<h4>change() 함수</h4>
<script>
  /*
    change() 함수
    1. 기능
      전달된 원본의 모든 origin 을 replacement 로 변경한 결과를 반환하는 함수
    2. 인자
      1) str         : 원본 문자열
      2) origin      : 바꾸기 전 문자열
      3) replacement : 바꾼 뒤 문자열
    3. 반환
      모든 origin 을 replacement 로 변경한 결과
    4. 제한사항
      이 문제는 연습을 위한 것으로 이미 replace() 와 같은 함수가 JavaScript 에 구현되어 있음을 알고 시작할 것.
      change() 함수를 구현할 때 반드시 String 의 split(), join() 인스턴스 메소드를 모두 사용할 것.
  */

const change = (str, origin, replacement) => str.split(origin).join(replacement);
document.write(change('192.168.0.210', '.', '_')); // 192_168_0_210
// '.' > origin (원본 문자열에서 찾을 내용 작성)
// '_' > replacement (바꾸고자 하는 내용 작성)
// 두가지를 한 번에 .붙여서 메소드 연결

/* 연습용 */
const ch = (str, origin, replacement) => str.split(origin).join(replacement);
document.write(ch('199.122.13.250', '.', '/'));
</script>
