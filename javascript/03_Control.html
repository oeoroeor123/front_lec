<!--
    if 문
      1. 형식
        if(조건식) {
          본문
        }
      2. if 문의 조건식의 결과가 true 이면 본문을 실행한다.
      3. 본문이 1개 코드로 구성되는 경우 중괄호{}를 생략할 수 있다.

    else if 문
      1. 형식
        if(조건식) {
          본문
        } else if(조건식) {
          본문
        }
          else if(조건식) {
          본문
        }  
      2. if 문의 조건식의 결과가 false 이면 else if 문의 조건식이 실행된다.
      3. 다른 특징은 if 문과 동일하다.
      4. 단독으로 사용 불가하여, if 뒤에 붙여야 함
      5. 여러 개 사용 가능

    else 문
      1. 형식
        if(조건식) {
          본문
        } else if(조건식) {
          본문
        } else {
          본문
        }
      2. if 문과 else if 문의 모든 조건식의 결과가 false 이면 else 문의 본문을 실행한다. (if ,else if 뒤 마지막에 붙음)
      3. 조건식을 작성하지 않음에 주의한다.
-->
<h4>if 문</h4>
<script>
    // 문제1. 수, 우, 미, 양, 가, 잘못된 점수
    let score = 20;
    let grade;
    if(score < 0 || score > 100) {
      grade = '잘못된 점수';
    } else if(score >= 90) {
      grade = '수';
    } else if(score >= 80) {
      grade = '우';
    } else if(score >= 70) {
      grade = '미';
    } else if(score >= 60) {
      grade = '양';
    } else {
      grade = '가';
    }
    document.write(`<div>${score}점은 ${grade}입니다.</div>`);
</script>

  <hr>

  <script>
    // 문제2. 봄, 여름, 가을, 겨울
    let month = 10;
    let season;
     /*
      if(month >= 3 && month <= 5) {
        season = '봄';
      } else if(month >= 6 && month <= 8) {
        season = '여름';
      } else if(month >= 9 && month <= 11) {
        season = '가을';
      } else {
        season = '겨울';
      }
    */
    let mod = month % 12;
    if(mod <= 2) {
      season = '겨울'; }
    else if(mod <= 5) {
      season = '봄'; }
    else if(mod <= 8) {
      season = '여름'; }
    else {
      season = '가을'; }
      document.write (`<div> ${month}월은 ${season} 이다. </div>`);  
  </script>

  <script>
    // 문제3. nDay일 후 요일 구하기
    let day = 1;
    let weekName = '화';
    let nDay = 30;
    day += nDay; // 31일로 만들어 주기
    let dayNo = day % 7; // 0 ~ 6 사이 값을 가짐
    if (dayNo === 0) weekName = '월';
    else if (dayNo === 1) weekName = '화';
    else if (dayNo === 2) weekName = '수';
    else if (dayNo === 3) weekName = '목';
    else if (dayNo === 4) weekName = '금';
    else if (dayNo === 5) weekName = '토';
    else weekName = '일';
    document.write (`<div> ${nDay}일 후는 ${weekName}요일 입니다.</div>`)   
  </script>

<!--
  switch 문
  1. 형식
    switch(표현식) {
    case 결과1 : 
      본문
    case 결과2 :
      본문
    ...
    default :
      본문
}
  2. switch 문 표현식의 '결과가 일치하는 첫 번째 case 부터' 모두 실행함
  3. switch 문 실행을 종료하기 위해서 break 문을 추가할 수 있음
  4. 모든 case문이 작성된 이후 '마지막'에 default 문을 추가 할 수 있음 (== if문의 else와 같은 존재 > 모든 값이 일치하지 않을 경우) 
-->
  <script>
    let n = 1;
    switch(n) {
      case 1:
        document.write(`<div>1이다.</div>`);
        break; // 실행을 종료하기 위한 break 문 추가
      case 2:
        document.write(`<div>2이다.</div>`);
      case 3:
        document.write(`<div>3이다.</div>`);
      default:
        document.write(`<div>1, 2, 3 아니다. </div>`);
    }
    // 표현식의 결과 타입으로 어떤 타입이 가능한가 확인하기
    // numder, string, boolean, undefined
    
    // string
    let string = '삼';
    switch(string) {
      case '일':
        document.write(`<div>'일'이다.</div>`);
      case '이':
        document.write(`<div>'이'이다.</div>`);
      case '삼':
        document.write(`<div>'삼'이다.</div>`);
      default :
        document.write(`<div>그 외</div>`)
    }
    // boolean
    let boolean = true;
    switch(boolean) {
      case true:
        document.write(`<div> 맞음 </div>`)
      case false:
        document.write(`<div> 틀림</div>`)
      default :
        document.write(`<div> 맞지도 틀리지도 않음 </div>`)
    }

    // boolean_2
    let isPositive = true;
    switch(isPositive) {
      case true:
        document.write('<div>positive</div>')
      break;
      default:
        document.write('<div>negative</div>')
  }

  // undefined
    let variable;
    switch(variable) {
      case undefined: 
        document.write('<div>변수 값 없음</div>'); // variable에 변수 값 지정하지 않았기 때문에 변수 값 없음부터 실행
      default:
        document.write('<div>변수 값 있음</div>'); // variable에 변수 값 지정하면 있음부터 실행됨
  }
  </script>

  <script>
    // 문제. 수, 우, 미, 양, 가, 잘못된 점수

<!--
    while 문 (반목 문 : 초기 값, 종료 값, 단계 값 > 3가지가 코드 안에 들어가 있는지 체크 필요)
    1. 형식
      while(조건식) {
        본문
      }
    2. while 문의 조건식의 결과가 true 이면 본문을 실행한 다음 다시 while 문의 조건식으로 돌아간다.
    3. while 문의 조건식의 결과가 false 이면 본문을 실행하지 않고 while 문을 종료한다.
    4. 본문이 1개 코드로 구성되는 경우 중괄호 {}를 생략할 수 있다.
-->
    <h4> while 문</h4>
    <script>
      // 문제. 숫자 1~5 화면 출력하기
      let a = 1; // 초기 값
      while(a <= 5) { // 종료 값
        document.write(`<div>${a++}</div>`); // a++ > 먼저 a를 할당한 후 나중에 1씩 값 부여 / ++a > 먼저 1씩 값 부여하고 나중에 a 할당
      }
    </script>

    <hr>

    <script>
      // 문제2. 숫자 5~1 화면 출력하기
      let b = 5;
      while (b >= 1) {
        document.write(`<div>${b--}</div>`);
      }
    </script>

<!--
    for 문
    1. 형식 > 초기상태만 한 번 진행하고, 나머지는 반복되어 진행
      for(초기상태(초기 값); 조건식(종료 값); 상태변화(단계 값)) {
        본문
      }
    2. 초기상태를 처리한 뒤 조건식으로 이동한다.
    3. 조건식의 결과가 true 이면 본문을 실행한 뒤 상태변화를 처리한다.
    4. 상태변화를 처리한 뒤 다시 조건식으로 이동한다.
    5. 조건식의 조건식의 결과가 false 이면 본문을 실행하지 않고 for 문을 종료한다.
    6. 본문이 1개 코드로 구성되는 경우 중괄호 {}를 생략할 수 있다.
-->
    <h4> for 문</h4>
    <script>
      // 문제. 1~5 숫자 출력
      for(let c = 1; c <= 5; c++) {
        document.write(`<div>${c}</div>`);
        // 본문이 먼저 보여지고, 상태 변화가 진행되는 순서이기에 c++ 中 ++ 의 위치는 영향이 없음
        // 순서 : 1.초기 상태(초기 값) 2.조건식(종료 값) 3.본문 4.상태변화(단계 값)
      }
    </script>

    <hr>

    <script>
      // 문제 2. 5~1 숫자 출력
      for(let d = 5; d >= 1; --d) {
        document.write(`<div>${d}</div>`);
      }
    </script>

    <hr>

    <script>
      /* 문제 3. <select> 태그 만들기
        <select>
          <option>1</option>

      for(let month = 1; month <= 12; month++) {

    <h4> for 문 중첩</h4>
    <script>
      for(let day = 1; day <= 5; day++) {
        document.write(`<div>${day}일차</div>`);
        for(let hour = 1; hour <= 8; hour++) {
          document.write(`<div>&nbsp;&nbsp;${hour}교시</div>`);

    <hr>

    <script>
    // 문제 5. 이미지 3x3 형식으로 출력하기 > 동물 1~9번 이미지
    /*
            col=1  col=2  col=3
      row=1  1      2      3 
      row=2  4      5      6
      row=3  7      8      9
      ---------------------------
      (1~9)  (row-1) * 3 + col
    */
    for(let row = 1; row <= 3; row++) { // 행
      document.write('<div>');
      for(let col = 1; col <= 3; col++) { // 열
        document.write(`<img src="../assets/images/animal${(row-1) * 3 + col}.jpg" width="100px">`);
      }
      document.write('</div>');
    }

    // 이미지 2x5 형식으로 출력하기 > 동물 1~10번 이미지 
    for(let row = 1; row <= 2; row++) { // 행
      document.write('<div>');
      for(let col = 1; col <= 5; col++) { // 열
        document.write(`<img src="../assets/images/animal${(row-1) * 5 + col}.jpg") width="100px">`);
      }
    }
    </script>

    <!--
    break 문
    1. switch 문을 종료할 때 사용
    2. while 문이나 for 문 같은 반복문을 종료할 때 사용
    -->
    <h4> break 문</h4>
    <script>
      // 무한 루프 : 먼저 num을 출력하고 ++ 1씩 증가하는데, if문에 num >= 5면 종료하는 break가 걸려있어 1~4만 출력됨
      let num = 1;
      while(true) {
        if(num >= 5) {
          break;
        }
        document.write(`<div>${num++}</div>`);
      }
    </script>

    <hr>

    <script>
      // 문제. 구구단 변형하기 각 구구단은 x5까지만 출력
      for(let dan = 2; dan <= 9; dan++) {
        document.write(`<div>${dan}단</div>`);
        for(let su = 1; su <= 9; su++) { 
          document.write(`<div>${dan} x ${su} = ${dan * su}</div>`);
          // 각 구구단 5까지만 출력하기
          if(su === 5){
            break;
          }
        }
      }
    </script>
